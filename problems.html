<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Problem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">Village Portal</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="problems.html">Report Problem</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Submit a Village Problem</h2>
    <form action="submit_problem.php" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" required />

      <label for="village">Village Name</label>
      <input type="text" name="village" required />

      <label for="problem">Problem Description</label>
      <textarea name="problem" required></textarea>

      <label for="solution">Suggested Solution</label>
      <textarea name="solution"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
